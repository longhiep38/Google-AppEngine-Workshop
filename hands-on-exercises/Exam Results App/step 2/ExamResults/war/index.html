<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Exam Results</title>
  </head>

  <body>
    <h1>Welcome to Exam Results Portal</h1>
	<h3>Please enter your seat number below:</h3>
    <form name="examresultsform" action="examresults" method="post">
	    <table>
	      <tr>
	        <td style="font-weight:bold;">Seat Number:</td>        
	        <td><input name="seatnumber"></input></td>
	      </tr>
	      <tr>
	        <td><input type="submit" value="Submit"></input></td>
	        <td><input type="reset" value="Clear"></input></td>
	      </tr>
	    </table>
    </form>
  </body>
